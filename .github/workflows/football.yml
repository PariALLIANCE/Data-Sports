name: Football Games Analysis

on:
  schedule:
    # Ex√©cution automatique tous les jours √† 02h UTC
    - cron: '0 4 * * *'
  workflow_dispatch:   # Lancement manuel possible

jobs:
  football-analysis:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Configurer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4Ô∏è‚É£ Synchronisation avec la branche main avant ex√©cution
      - name: Sync with remote main
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      # 5Ô∏è‚É£ Lancer le script football.py depuis le dossier scripts
      - name: Run football analysis script
        env:
          GROQ1: ${{ secrets.GROQ1 }}
          GROQ2: ${{ secrets.GROQ2 }}
        run: |
          python scripts/football.py

      # 6Ô∏è‚É£ Commit & push des fichiers g√©n√©r√©s
      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ü§ñ Analyse IA football (GPT-OSS) ‚Äì g√©n√©ration automatique"
          branch: main
          file_pattern: |
            data/football/predictions/*.json