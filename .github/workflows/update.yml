name: Football Update Daily

# ‚úÖ D√©clenchement automatique tous les jours √† 01h UTC
on:
  schedule:
    - cron: '0 1 * * *' # Tous les jours √† 01:00 UTC
  workflow_dispatch:     # Permet de lancer manuellement

jobs:
  update-football:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Installer d√©pendances si n√©cessaire
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4Ô∏è‚É£ Lancer le script update.py
      - name: Run update script
        run: python update.py

      # 5Ô∏è‚É£ Commit & push des fichiers mis √† jour
      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ü§ñ Mise √† jour des matchs et stats"
          branch: main
          file_pattern: "data/football/leagues/*.json"
          push_options: "--force"