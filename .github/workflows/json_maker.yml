name: Football Scraper Daily

on:
  workflow_dispatch:

jobs:
  scrape-football:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout complet
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ D√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4

      # 4Ô∏è‚É£ üî• Rebase AVANT toute √©criture
      - name: Sync with remote main
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin main

      # 5Ô∏è‚É£ Ex√©cution du scraper
      - name: Run football scraper
        run: python l.py

      # 6Ô∏è‚É£ Commit & push
      - name: Commit and push results
        run: |
          git add data/football/leagues/*.json
          git commit -m "Update football JSONs" || echo "No changes to commit"
          git push origin main