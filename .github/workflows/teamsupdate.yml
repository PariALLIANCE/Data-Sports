name: Teams Scraper (Football + NHL)

on:
  workflow_dispatch:
  schedule:
    # Tous les jours √† 00:30 UTC
    - cron: '30 0 * * *'

jobs:
  scrape-teams:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout complet du d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4

      # 4Ô∏è‚É£ üî• Rebase AVANT toute √©criture (structure inchang√©e)
      - name: Sync with remote main
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true

      # 5Ô∏è‚É£ ‚úÖ Script NHL ‚Äì MATCHS DU JOUR
      - name: Run NHL games scraper
        run: |
          python scripts/NHL/games_of_days_nhl.py

      # 6Ô∏è‚É£ Commit & push (config adapt√©e)
      - name: Commit and push results
        run: |
          git add data/hockey/games_of_days_nhl.json
          git commit -m "Update NHL games of day" || echo "No changes to commit"
          git push origin main