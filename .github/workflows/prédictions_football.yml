name: Football Predictions GPT-OSS 120B

on:
  # D√©clenchement automatique tous les jours √† 01h UTC
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch: # Pour lancement manuel

jobs:
  run-football-predictions:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Configurer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4Ô∏è‚É£ üî• Rebase AVANT d'ex√©cuter le script
      - name: Sync with remote main
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      # 5Ô∏è‚É£ Lancer le script de pr√©dictions
      - name: Run football predictions script
        env:
          Groq1: ${{ secrets.Groq1 }} # API GroqCloud
        run: python scripts/pr√©dictions-football.py

      # 6Ô∏è‚É£ Commit & push les fichiers mis √† jour
      - name: Commit & push prediction JSON
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ü§ñ Mise √† jour des pr√©dictions football"
          branch: main
          file_pattern: "data/football/predictions/predictions-*.json"