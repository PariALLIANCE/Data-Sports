name: Football Standings Scraper

on:
  workflow_dispatch:
  schedule:
    # Tous les jours √† 01:00 UTC
    - cron: "0 1 * * *"

jobs:
  scrape-standings:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout complet du d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4

      # 4Ô∏è‚É£ üî• Rebase AVANT toute √©criture
      - name: Sync with remote main
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      # 5Ô∏è‚É£ Ex√©cution du scraper depuis le dossier scripts
      - name: Run standings scraper
        run: python scripts/standings.py

      # 6Ô∏è‚É£ Commit & push des r√©sultats
      - name: Commit and push results
        run: |
          git add data/football/standings/Standings.json
          git commit -m "Update Standings.json" || echo "No changes to commit"
          git push origin main