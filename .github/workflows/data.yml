name: G√©n√©ration stats football (manuel)

on:
  workflow_dispatch:

jobs:
  run-data:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Cloner le d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Installer d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4Ô∏è‚É£ üî• Rebase AVANT d'ex√©cuter le script
      - name: Sync with remote main
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      # 5Ô∏è‚É£ S'assurer que le dossier predictions existe pour Git
      - name: Ensure predictions folder exists
        run: |
          mkdir -p data/football/predictions
          touch data/football/predictions/.gitkeep

      # 6Ô∏è‚É£ Lancer le script data.py depuis scripts
      - name: Run data script
        run: |
          python scripts/data.py

      # 7Ô∏è‚É£ Commit & push des fichiers g√©n√©r√©s
      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ü§ñ G√©n√©ration stats football avec classements"
          branch: main
          file_pattern: "data/football/predictions/stats_football-*.json"
          push_options: "--force"