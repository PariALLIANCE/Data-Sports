name: NHL Recent Games Scraper

on:
  schedule:
    - cron: "0 6 * * *"  # Tous les jours à 6h UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Sync with remote main
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true

      - name: Run NHL recent games scraper
        run: |
          python scripts/NHL/nhl_recent.py

      - name: Commit and push results
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add data/hockey/leagues/NHL.json
            git commit -m "Update NHL recent games - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin main
          else
            echo "Aucun nouveau match à ajouter"
          fi